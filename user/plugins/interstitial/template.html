<script>
var count = 1;

function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = count;
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = "%url%";
    }
}
countDown();
</script>
